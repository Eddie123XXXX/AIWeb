<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>个人页面 - AI Workspace</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
  <div class="app-root">
    <!-- 侧边栏 -->
    <aside class="sidebar" id="sidebar" aria-label="主导航">
      <div class="sidebar__top">
        <div class="sidebar__menu-row">
          <button type="button" class="sidebar__menu-btn" aria-label="菜单">
            <span class="material-symbols-outlined">menu</span>
          </button>
        </div>
        <button type="button" class="sidebar__new-chat">
          <span class="material-symbols-outlined">add</span>
          <span>新建对话</span>
        </button>
      </div>
      <div class="sidebar__recent">
        <p class="sidebar__recent-title">最近</p>
        <button type="button" class="sidebar__recent-btn is-active">
          <span class="material-symbols-outlined">chat_bubble</span>
          <span>项目头脑风暴</span>
        </button>
        <button type="button" class="sidebar__recent-btn">
          <span class="material-symbols-outlined">history</span>
          <span>React 组件帮助</span>
        </button>
        <button type="button" class="sidebar__recent-btn">
          <span class="material-symbols-outlined">history</span>
          <span>营销文案 V2</span>
        </button>
        <button type="button" class="sidebar__recent-btn">
          <span class="material-symbols-outlined">history</span>
          <span>Python 脚本调试</span>
        </button>
      </div>
      <div class="sidebar__bottom">
        <button type="button" class="sidebar__nav-btn">
          <span class="material-symbols-outlined">help</span>
          <span>帮助与常见问题</span>
        </button>
        <button type="button" class="sidebar__nav-btn">
          <span class="material-symbols-outlined">settings</span>
          <span>设置</span>
        </button>
        <div class="sidebar__user">
          <div class="sidebar__avatar" role="img" aria-label="用户头像"></div>
          <div class="sidebar__user-info">
            <p class="sidebar__user-name">Alex Morgan</p>
            <p class="sidebar__user-plan">免费版</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- 主内容区 -->
    <main class="main">
      <header class="header">
        <div class="header__mobile-menu">
          <button type="button" class="header__mobile-menu-btn" id="mobileMenuBtn" aria-label="打开菜单">
            <span class="material-symbols-outlined">menu</span>
          </button>
        </div>
        <div class="header__model">
          <button type="button" class="header__model-btn">
            <span class="gradient-text">Gemini Advanced</span>
            <span class="material-symbols-outlined" aria-hidden="true">keyboard_arrow_down</span>
          </button>
        </div>
        <div class="header__actions">
          <button type="button" class="header__icon-btn" id="themeToggle" title="切换主题" aria-label="切换主题">
            <span class="material-symbols-outlined theme-icon-light">light_mode</span>
            <span class="material-symbols-outlined theme-icon-dark" aria-hidden="true">dark_mode</span>
          </button>
          <button type="button" class="header__icon-btn" title="应用" aria-label="应用">
            <span class="material-symbols-outlined">apps</span>
          </button>
          <button type="button" class="header__logout">退出登录</button>
        </div>
      </header>

      <section class="welcome">
        <div class="welcome__inner animate-fade-in">
          <div class="welcome__head">
            <h1 class="welcome__title">
              <span class="welcome__greeting">你好，Alex</span>
            </h1>
            <p class="welcome__subtitle">今天想让我帮你做点什么？</p>
          </div>

          <!-- 聊天消息区域 -->
          <div class="chat" id="chatMessages" aria-live="polite"></div>
        </div>
      </section>

      <div class="input-area">
        <div class="input-area__inner">
          <div class="input-box">
            <textarea
              class="input-box__textarea"
              placeholder="在此输入你的问题..."
              rows="1"
              aria-label="输入消息"
            ></textarea>
            <div class="input-box__row">
              <div class="input-box__tools">
                <button type="button" class="input-box__tool-btn" title="附加文件" aria-label="附加文件">
                  <span class="material-symbols-outlined">attach_file</span>
                </button>
                <button type="button" class="input-box__tool-btn" title="语音输入" aria-label="语音输入">
                  <span class="material-symbols-outlined">mic</span>
                </button>
                <div class="input-box__more">
                  <details>
                    <summary title="更多选项">
                      <span class="material-symbols-outlined">more_horiz</span>
                    </summary>
                    <div class="input-box__dropdown">
                      <button type="button" class="input-box__dropdown-btn">
                        <span class="material-symbols-outlined">description</span>
                        <span>浏览本地文件</span>
                      </button>
                      <button type="button" class="input-box__dropdown-btn">
                        <span class="material-symbols-outlined">mic_external_on</span>
                        <span>语音输入设置</span>
                      </button>
                      <hr/>
                      <button type="button" class="input-box__dropdown-btn">
                        <span class="material-symbols-outlined">tune</span>
                        <span>回复偏好</span>
                      </button>
                    </div>
                  </details>
                </div>
              </div>
              <button type="button" class="input-box__send" aria-label="发送">
                <span class="material-symbols-outlined">send</span>
              </button>
            </div>
          </div>
          <p class="input-area__disclaimer">
            AI 可能产生不准确信息，请务必核实重要内容。
          </p>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>
  <script>
    if (window.hljs) {
      window.hljs.configure({
        languages: ['javascript', 'typescript', 'python', 'bash', 'json', 'markdown', 'html', 'css']
      });
    }
  </script>
  <script src="js/main.js"></script>
</body>
</html>
