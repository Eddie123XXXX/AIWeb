<!DOCTYPE html>
<html lang="en"><head>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#3b82f6",
                        "background-light": "#F8FAFC",

                        "text-main": "#1E293B",

                        "wechat": "#07C160"

                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    boxShadow: {
                        "elegant": "0 10px 40px -10px rgba(0, 0, 0, 0.05), 0 2px 10px -2px rgba(0, 0, 0, 0.02)",
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        .gradient-button {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }
        .gradient-button:hover {
            opacity: 0.95;
            transform: translateY(-1px);
        }
        .geometric-bg {
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 0.8px, transparent 0.8px);
            background-size: 24px 24px;
        }
        .input-focus {
            @apply focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all;
        }
        .ai-logo-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
        }
    </style>
</head>
<body class="geometric-bg font-display text-text-main min-h-screen flex flex-col items-center justify-center p-6 selection:bg-blue-100">
<div class="w-full max-w-[440px]">
<div class="flex flex-col items-center mb-10">
<div class="relative mb-4">
<div class="size-16 rounded-2xl ai-logo-gradient flex items-center justify-center shadow-xl shadow-blue-500/20 rotate-3">
<span class="material-symbols-outlined text-white text-4xl -rotate-3">psychology</span>
</div>
<div class="absolute -top-1 -right-1 size-4 bg-emerald-400 rounded-full border-2 border-white shadow-sm"></div>
</div>
<h1 class="text-3xl font-bold tracking-tight text-text-main">Eddie's Aiweb</h1>
<p class="text-text-muted mt-2 font-medium">Next-Generation AI Intelligence</p>
</div>
<div class="bg-card-white rounded-[2.5rem] p-10 shadow-elegant border border-white">
<div class="mb-8">
<h2 class="text-xl font-bold">Sign in</h2>
<p class="text-sm text-text-muted mt-1">Welcome back! Please enter your details.</p>
</div>
<form class="space-y-5" onsubmit="return false;">
<div>
<label class="block text-sm font-semibold mb-1.5 text-text-main" for="email">Email address</label>
<input class="w-full px-4 py-3 rounded-xl border border-border-light bg-slate-50/50 text-sm input-focus" id="email" placeholder="name@company.com" type="email"/>
</div>
<div>
<div class="flex items-center justify-between mb-1.5">
<label class="block text-sm font-semibold text-text-main" for="password">Password</label>
<a class="text-xs font-semibold text-primary hover:underline" href="#">Forgot password?</a>
</div>
<input class="w-full px-4 py-3 rounded-xl border border-border-light bg-slate-50/50 text-sm input-focus" id="password" placeholder="••••••••" type="password"/>
</div>
<div class="flex items-center gap-2 py-1">
<input class="rounded border-border-light text-primary focus:ring-primary/20 size-4" id="remember" type="checkbox"/>
<label class="text-xs font-medium text-text-muted cursor-pointer" for="remember">Remember me for 30 days</label>
</div>
<button class="w-full py-4 rounded-xl text-white font-bold text-sm gradient-button shadow-lg shadow-blue-500/20 transition-all">
                    Sign In
                </button>
</form>
<div class="relative my-8 text-center">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-border-light"></div>
</div>
<span class="relative bg-white px-4 text-[10px] font-bold text-text-muted uppercase tracking-[0.2em]">Or continue with</span>
</div>
<div class="grid grid-cols-1 gap-4">
<button class="flex items-center justify-center gap-3 py-3.5 px-4 rounded-xl border border-border-light hover:bg-slate-50 transition-colors w-full group">

</svg>
<span class="text-sm font-semibold text-text-main">Sign in with Google</span>
</button>
<button class="flex items-center justify-center gap-3 py-3.5 px-4 rounded-xl border border-border-light hover:bg-slate-50 transition-colors w-full">

</div>
</div>
<p class="text-center mt-8 text-sm text-text-muted">
            Don't have an account? 
            <a class="font-bold text-primary hover:underline ml-1" href="#">Sign up now</a>
</p>
<div class="mt-12 flex items-center justify-center gap-6 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
<a class="hover:text-text-muted transition-colors" href="#">Privacy</a>
<span class="size-1 bg-slate-300 rounded-full"></span>
<a class="hover:text-text-muted transition-colors" href="#">Terms</a>
